services:
  postgres:
    image: postgres:15-alpine
    container_name: alfabank-postgres
    environment:
      POSTGRES_USER: alfabank_user
      POSTGRES_PASSWORD: alfabank_password
      POSTGRES_DB: alfabank_db
    ports:
      - "127.0.0.1:5432:5432"  # ← Только локальный доступ!
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - alfabank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alfabank_user -d alfabank_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped


  redis:
    image: redis:7-alpine
    container_name: alfabank-redis
    ports:
      - "127.0.0.1:6379:6379"  # ← Только локальный доступ!
    volumes:
      - redis_data:/data
    networks:
      - alfabank-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    restart: unless-stopped


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alfabank-backend
    environment:
      DATABASE_URL: postgresql://alfabank_user:alfabank_password@postgres:5432/alfabank_db
      REDIS_URL: redis://redis:6379
      APP_ENV: production
      DEBUG: "false"
      PORT: 8000
    # ← БЕЗ ports - только внутри Docker сети!
    volumes:
      - ./backend/app:/app/app
      - ./backend/models:/app/models
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alfabank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        sleep 5 &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    restart: unless-stopped


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alfabank-frontend
    environment:
      VITE_API_URL: http://178.72.152.189/api/v1
    # ← БЕЗ ports - только внутри Docker сети!
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    networks:
      - alfabank-network
    command: npm run dev -- --host
    restart: unless-stopped


  nginx:
    image: nginx:alpine
    container_name: alfabank-nginx
    ports:
      - "80:80"      # ← Публичный доступ на порту 80
      - "443:443"    # ← Для HTTPS (позже)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./nginx/ssl:/etc/nginx/ssl:ro  # ← Раскомментировать если есть SSL
    depends_on:
      - frontend
      - backend
    networks:
      - alfabank-network
    restart: unless-stopped


  adminer:
    image: adminer:latest
    container_name: alfabank-adminer
    ports:
      - "127.0.0.1:8081:8080"  # ← Только локальный доступ!
    depends_on:
      - postgres
    networks:
      - alfabank-network
    restart: unless-stopped


volumes:
  postgres_data:
  redis_data:


networks:
  alfabank-network:
    driver: bridge