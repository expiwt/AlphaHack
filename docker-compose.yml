version: "3.8"

services:
  postgres:
    # ... как было

  redis:
    # ... как было

  backend:
    # ... как было

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: alfabank-frontend
    environment:
      VITE_API_URL: /api/v1
    ports:
      - "3000:80"  # ← На локальном порту 3000, внутри 80
    depends_on:
      - backend
    networks:
      - alfabank-network
    restart: unless-stopped

  # ✨ НОВЫЙ сервис: главный reverse-proxy
  reverse-proxy:
    image: nginx:alpine
    container_name: alfabank-nginx
    ports:
      - "80:80"  # ← Основной порт 80 наружу
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - alfabank-network
    restart: unless-stopped

  adminer:
    # ... как было

volumes:
  postgres_data:
  redis_data:

networks:
  alfabank-network:
    driver: bridge
